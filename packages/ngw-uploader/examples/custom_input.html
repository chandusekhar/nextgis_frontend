<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Custom Input | Ngw Uploader Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@nextgis-apps/ngw-uploader@0.1.0/lib/ngw-uploader.js"></script>
  <!-- <script type="text/javascript" src="../lib/ngw-uploader.js"></script> -->

</head>

<body>

  <input id="resource-input" type="file" />
  <div id='uploader'></div>
  <p id='status'></p>

  <script>
    var uploader = document.getElementById('uploader');
    var statusUpload = document.getElementById('status');
    var input = document.getElementById('resource-input');

    var ngwUploader = new NgwUploader({
      baseUrl: 'http://dev.nextgis.com/sandbox'
    });

    ngwUploader.emitter.on('status:change', function (evt) {
      statusUpload.innerHTML = evt.message;
    });

    input.addEventListener('change', function () {
      ngwUploader.uploadRaster(input.files[0], { addTimestampToName: true }).then(function (newStyle) {
        ngwUploader.createWms(newStyle, options.name);
      });
    });

  </script>

</body>

</html>
