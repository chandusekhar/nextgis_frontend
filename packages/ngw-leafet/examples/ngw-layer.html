<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ngw Layer | Leaflet Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>

  <script>

    var ngwUploader = new NgwLeaflet({
      baseUrl: 'http://demo.nextgis.com',
      target: map,
      qmsId: 487,
      bound: [54.76, 35.067, 54.768, 35.086]
    });

    ngwUploader.addNgwLayer({
      id: 4005,
    })

  </script>

</body>

</html>
